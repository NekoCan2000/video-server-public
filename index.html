<!DOCTYPE html>
<html>

<head lang="ja">
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <title>SkyWay Handson skyway videos</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="/image/nekocan.png">
  <!--
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/control_utils/control_utils.js" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js" crossorigin="anonymous"></script>-->
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js" crossorigin="anonymous"></script>
  <script type="text/javascript" src="handsInit.js"></script>
  <script type="text/javascript" src="//code.jquery.com/jquery-2.1.1.min.js"></script>
  <script type="text/javascript" src="https://cdn.webrtc.ecl.ntt.com/skyway-latest.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.2.0/p5.min.js"
    integrity="sha512-b/htz6gIyFi3dwSoZ0Uv3cuv3Ony7EeKkacgrcVg8CMzu90n777qveu0PBcbZUA7TzyENGtU+qZRuFAkfqgyoQ=="
    crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.2.0/addons/p5.sound.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.1.2/howler.min.js"></script>
  <script type="text/javascript" src="script.js"></script>
  <script type="text/javascript" src="classes.js"></script>
</head>

<body>

  <!--テンプレートの名残（念のため残す）
  <div class="videosContainer">
      <video id="myStream" autoplay muted="true"></video>

    </div>
-->
  <div class="myControllerContainer">
    <input type="checkbox" id="switch1" onchange="ChangeUI()">非/表示</input>

    <div id="settings">
      <p>Your id: <span id="my-id">...</span></p>
      <div class="select">
        <label for="audioSource">Audio input source: </label><select id="audioSource"></select>
      </div>
      <div class="select">
        <label for="videoSource">Video source: </label><select id="videoSource"></select>
      </div>

      <form id="make-call">
        <input type="text" placeholder="Join room..." id="join-room">
        <button type="submit">Join</button>
      </form>
      <div id="end-call">
        <p>Currently in room <span id="room-id">...</span></p>
        <button type="button" onclick="LeaveRoom()">Leave</button>
      </div>
      <div class="select">
        <label for="for high touch">ハイタッチ</label><select id="highSelect"></select>
      </div>
      <button type="button" id="ChangeIsCatch" onclick="ChangeIsCatch()">キャッチボール</button><br>
      <input type="checkbox" id="changeDrawRect" onchange="ChangeDrawRect()">手のひら検出表示</input>
      <input type="checkbox" id="dynamicEffect" onchange="OnChangeDynamic()">可変エフェクト量</input>
      <!--<button type="button" onclick="AddDummy()">add dummy</button> -->
    </div>
  </div>

  <script type="text/javascript" src="p5.js"></script>
  <script type="text/javascript" src="highFive.js"></script>
  <script type="text/javascript" src="catchBall.js"></script>
</body>

</html>
